type Mutation {
    createOrder(input: CreateOrder!): Boolean!
    sendOrder(input: SendOrder!): Boolean!
    addOrderItem(input: AddOrderItem!): Boolean!
    removeOrderItem(input: RemoveOrderItem!): Boolean!
    receiveOrderItem(input: ModifyQuantity!): Boolean!
    modifyRequestedQuantity(input: ModifyQuantity!): Boolean!
}

input CreateOrder {
    orderID: ID!
    projectID: String!
}

input SendOrder {
    orderID: ID!
}

input AddOrderItem {
    orderID: ID!
    productID: String!
    name: String!
    uom: String!
}

input RemoveOrderItem {
    orderID: ID!
    productID: String!
}

input ModifyQuantity {
    orderID: ID!
    productID: String!
    quantity: Int!
}

type Query {
    order(orderID: ID!): Order!
    projectOrders(projectID: ID!): [ProjectOrder!]!
    products(name: String!): [Result!]!
}

type Result {
    product: Product!
    matchedIndexes: [Int!]!
}

type Product {
    ID: ID!
    category: String!
    name: String!
    uom: String!
}

type ProjectOrder {
    orderID: ID!
    sentDate: Int!
    #    status: String!
}

type Order {
    orderID: ID!
    projectID: String!
    items: [Item!]!
    sentDate: Int!
    #    status: String!
}

type Item {
    productID: ID!
    name: String!
    uom: String!
    quantityRequested: Int!
    quantityReceived: Int!
    quantityRemaining: Int!
    #    ItemStatus: ItemStatus!
    poNumber: String!
}

