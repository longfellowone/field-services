# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql

exec:
  filename: gql_gen.go

model:
  filename: models/models_gen.go
  package: models

resolver:
  filename: resolver.go
  type: Resolver

models:
  Order:
    model: field/supply.Order
    fields:
      id:
        resolver: false # force a resolver to be generated
      projectID:
        resolver: false # force a resolver to be generated
      orderID:
        resolver: false # force a resolver to be generated
  Item:
    model: field/supply.Item
  #  ItemStatus:
  #    model: field/supply/search.ItemStatus
  Product:
    model: field/supply.Product
  Project:
    model: field/supply.Project
    fields:
      ProjectID:
        resolver: false # force a resolver to be generated
      OrderID:
        resolver: false # force a resolver to be generated
  Result:
    model: field/supply/search.Result
  ProjectOrder:
    model: field/supply/ordering.ProjectOrder


