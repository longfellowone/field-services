version: '3.7'

services:

  db:
    image: postgres
    restart: always
    env_file: docker/.env
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

  envoy:
    image: envoyproxy/envoy:latest
    restart: always
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml
    ports:
      - '8080:8080'
    volumes:
      - ./docker/envoy/envoy-dev.yaml:/etc/envoy/envoy.yaml
    network_mode: 'host'

